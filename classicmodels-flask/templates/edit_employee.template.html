<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width={device-width}, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        <label>Last Name</label>
        <input type="text" name="lastName" value="{{employee.lastName}}"/>
        <br/>
        <label>First Name</label>
        <input type="text" name="firstName" value="{{employee.firstName}}"/>
        <br/>
        <label>First Name</label>
        <input type="text" name="extension" value="{{employee.extension}}"/>
        <br/>
        <input type="text" name="email" value="{{employee.email}}"/>
        <br/>
        <label>Office:</label>
        <select name="officeCode">
            {%for o in offices %}
                <option value="{{o.officeCode}}"
                {%if o.officeCode==employee.officeCode: %}
                    selected
                {%endif%}
                >{{o.city}}</option>
            {%endfor%}
        </select>
        <br/>
        <label>Reports To:</label>
        <select name="reportsTo">
            {% for e in all_employees %}
                <option value="{{e.employeeNumber}}" {%if e.employeeNumber==employee.reportsTo%} selected {%endif%}>{{e.firstName}} {{e.lastName}}</option>
            {% endfor %}
        </select>
        <br/>
        <label>Job Title</label>
        <input type="text" name="jobTitle" value="{{employee.jobTitle}}"/>
        <br/>
        <input type="submit" value="Update"/>
    </form>
</body>
</html>
