<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table>
    <thead>
        <tr>
            <th>
                Employee Number
            </th>
            <th>
                Last Name
            </th>
            <th>
                First Name
            </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {%for r in results %}
        <tr>
            <td>
                {{r.employeeNumber}}
            </td>
            <td>
                {{r.lastName}}
            </td>
            <td>
                {{r['firstName']}}
            </td>
            <td>
                <a href="{{ url_for('edit_employees', employee_number=r.employeeNumber)}}">Edit</a> 
                <a href="{{ url_for('confirm_delete_employee', employee_number=r.employeeNumber) }}">Delete</a>
            </td>
        </tr>
        {%endfor%}

    </tbody>
    </table>
</body>
</html>
